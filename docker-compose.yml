version: "3.9"

services:
  rechnung-backend:
    container_name: rechnung-backend
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    command: ["uvicorn", "invoice_tool.app:app", "--host", "0.0.0.0", "--port", "8000"]

  rechnung-frontend:
    container_name: rechnung-frontend
    build:
      context: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - rechnung-backend
    environment:
      BACKEND_URL: "http://localhost:8000"
      BACKEND_PORT: "8000"
